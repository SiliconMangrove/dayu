- name: Frame Visualization
  type: image
  variables: [ "Frame with Regions of Interest" ]
  hook_name: roi_frame
  size: 1
- name: DAG Service Offloading
  type: topology
  variables: [ "Real-time DAG Service Offloading State" ]
  hook_name: dag_offloading
  size: 1
- name: End to End Delay Curve
  type: curve
  x_axis: Task Index
  y_axis: Delay
  variables: [ "End to End Delay" ]
  hook_name: e2e_delay
  size: 1
- name: Object Number Curve
  type: curve
  x_axis: Task Index
  y_axis: Number
  variables: [ "Object Number" ]
  hook_name: obj_num
  size: 1
- name: End to End Delay CDF
  type: cdf
  x_axis: Delay
  y_axis: CDF
  variables: [ "End to End Delay" ]
  hook_name: e2e_delay
  size: 1
- name: Service Processing Delay Curve
  type: curve
  x_axis: Task Index
  y_axis: Delay
  variables: [ "face-detection","gender-classification" ]
  hook_name: service_processing_delay
  size: 1



