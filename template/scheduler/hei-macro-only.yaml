position: cloud
pod-template:
  image: scheduler
  imagePullPolicy: IfNotPresent
  env:
    - name: SCH_CONFIG_NAME
      value: hei_drl
    - name: SCH_CONFIG_PARAMETERS
      value: "{'hei_drl_config':'drl_parameters.yaml', 'hei_hyper_config':'hyper_parameters.yaml'}"
    - name: SCH_SCENARIO_NAME
      value: simple
    - name: SCH_STARTUP_NAME
      value: fixed
    - name: SCH_POLICY_NAME
      value: simple
    - name: SCH_AGENT_NAME
      value: hei_drl
    - name: SCH_AGENT_PARAMETERS
      value: "{'window_size':8, 'mode':'train', 'model_dir':'model_hei_drl_road_dense_low_1', 'load_model':False, 'load_model_episode':0,'acc_gt_dir':'acc-gt-dense'}"
port-open:
  pos: cloud
  port: 9000
file-mount:
  - pos: cloud
    path: 'scheduler/hei-drl/'
  - pos: cloud
    path: 'acc-gt-dense/'
