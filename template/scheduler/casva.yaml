position: cloud
pod-template:
  image: scheduler
  imagePullPolicy: IfNotPresent
  env:
    - name: SCH_CONFIG_NAME
      value: casva
    - name: SCH_CONFIG_PARAMETERS
      value: "{'casva_drl_config':'drl_parameters_casva.yaml', 'casva_hyper_config':'hyper_parameters_casva.yaml'}"
    - name: SCH_SCENARIO_NAME
      value: casva
    - name: SCH_STARTUP_NAME
      value: fixed
    - name: SCH_POLICY_NAME
      value: simple
    - name: SCH_AGENT_NAME
      value: casva
    - name: SCH_AGENT_PARAMETERS
      value: "{'window_size':8, 'mode':'train', 'streaming_mode':'latency_first', 'segment_length':2,'model_dir':'model', 'load_model':False, 'load_model_episode':0, 'acc_gt_dir':'acc-gt-sparse'}"
port-open:
  pos: cloud
  port: 9000
file-mount:
  - pos: cloud
    path: 'scheduler/casva/'
  - pos: cloud
    path: 'acc-gt-dense/'
