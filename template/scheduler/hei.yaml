position: cloud
pod-template:
  image: scheduler
  imagePullPolicy: IfNotPresent
  env:
    - name: SCH_CONFIG_NAME
      value: hei
    - name: SCH_CONFIG_PARAMETERS
      value: "{'hei_drl_config':'drl_parameters.yaml', 'hei_hyper_config':'hyper_parameters.yaml'}"
    - name: SCH_SCENARIO_NAME
      value: simple
    - name: SCH_STARTUP_NAME
      value: fixed
    - name: SCH_POLICY_NAME
      value: simple
    - name: SCH_AGENT_NAME
      value: hei
    - name: SCH_AGENT_PARAMETERS
      value: "{'window_size':8, 'mode':'inference', 'model_dir':'street_hei_dense_low_train_1', 'load_model':True, 'load_model_episode':11000, 'acc_gt_dir':'acc-gt-dense'}"
port-open:
  pos: cloud
  port: 9000
file-mount:
  - pos: cloud
    path: 'scheduler/hei/'
  - pos: cloud
    path: 'acc-gt-dense/'
