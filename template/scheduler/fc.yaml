position: cloud
pod-template:
  image: scheduler
  imagePullPolicy: IfNotPresent
  env:
    - name: SCH_CONFIG_NAME
      value: simple
    - name: SCH_SCENARIO_NAME
      value: simple
    - name: SCH_STARTUP_NAME
      value: fixed
    - name: SCH_POLICY_NAME
      value: simple
    - name: SCH_AGENT_NAME
      value: fc
    - name: SCH_AGENT_PARAMETERS
      value: "{'reference_policy':{'resolution': '720p','fps': 5,'encoding': 'mp4v','buffer_size': 1,'pipeline':0},'window_length':20,'delay_constraint':0.3,'theta':0.5}"
port-open:
  pos: cloud
  port: 9000
file-mount:
  - pos: cloud
    path: 'scheduler/fc/'
